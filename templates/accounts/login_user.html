{% extends 'base.html' %}

{% block main_content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header" style="background-color: #dedede">
                    <h2 class="mb-0">Log In</h2>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}?next={{ next }}" method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group row">
                            <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label">{{ field.label }}:</label>
                            <div class="col-sm-9">
                                {{ field }}
                            </div>
                        </div>
                        {% endfor %}
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-body-secondary" style="background-color: #dedede">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block main_content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Profile</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="{{ form.first_name.id_for_label }}" class="col-sm-4 col-form-label">First Name:</label>
                            <div class="col-sm-8">
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.last_name.id_for_label }}" class="col-sm-4 col-form-label">Last Name:</label>
                            <div class="col-sm-8">
                                {{ form.last_name }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.town.id_for_label }}" class="col-sm-4 col-form-label">Town:</label>
                            <div class="col-sm-8">
                                {{ form.town }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.address.id_for_label }}" class="col-sm-4 col-form-label">Address:</label>
                            <div class="col-sm-8">
                                {{ form.address }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="{{ form.postcode.id_for_label }}" class="col-sm-4 col-form-label">Postcode:</label>
                            <div class="col-sm-8">
                                {{ form.postcode }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Edit</button>
                                <a href="{% url 'profile_details' pk=profile.pk %}" class="btn btn-secondary">Back to Details</a>
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block main_content %}

    <h1>Your Cart</h1>
    {% for item in cart_items %}
        <div>
            <p>Product: {{ item.get_product.name }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <p>Total Price: {{ item.get_product.price }}</p>
        </div>
    {% endfor %}

{% endblock %}

{% extends 'base.html' %}

{% block main_content %}
    <h2>Checkout</h2>
    <form method="post" action="{% url 'checkout' %}">
        {% csrf_token %}
        <label for="shipping_address">Shipping Address:</label>
        <textarea name="shipping_address" id="shipping_address" required></textarea>
        <button type="submit">Place Order</button>
    </form>
{% endblock %}
